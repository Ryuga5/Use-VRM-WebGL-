<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.140.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/loaders/GLTFLoader.js"></script>
    <script src="three-vrm.js"></script>
  </head>
<body>
 <h1>WebGL学習</h1>
 VRM形式の3Dモデルを表示、今後はUnityで作成したモーションデータを追加したい。
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        //影を有効にする
        renderer.shadowMap.enabled = true;
        // 背景の色を設定
        renderer.setClearColor(0x000000);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 5, 10);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        scene.add(directionalLight1);

        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-10, -10, 10);
        scene.add(directionalLight2);

        //地面
        var planeGeometry = new THREE.PlaneGeometry(10,10,10,10); //縦、横、分割数、分割数
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xE6E6FA});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,0,0);
        scene.add(plane);

        

        // VRMの読み込み
       // let mixer;
        const loader = new THREE.GLTFLoader();
        loader.load('Zundamon(Flying Type)_vrm.vrm',
        (gltf) => {
          THREE.VRM.from(gltf).then((vrm) => {

            // シーンへの追加
            scene.add(vrm.scene);
            // アニメーションの設定
            setupAnimation(vrm);
            });
          }
          /*(progress) => console.log('Loading model...',100.0*(progress.loaded/progress.total),'%'),

          (error) => console.error(error)*/
        );

      update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          requestAnimationFrame(update);
         renderer.render(scene, camera);
        }
    }
    </script>
</body>
